<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCowork - Multi-LLM Agent System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 0;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
            overflow-y: auto;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #495057;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "ðŸ¤–";
            font-size: 28px;
        }

        .provider-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .provider-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .provider-item {
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .provider-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .provider-item.active {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .provider-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .provider-status.unavailable {
            background: #dc3545;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .header {
            padding: 20px 24px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            color: #212529;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6c757d;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-dot.disconnected {
            background: #dc3545;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .messages {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message.system {
            align-self: center;
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            font-size: 14px;
            max-width: 60%;
        }

        .task-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .task-steps {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e9ecef;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 0;
            font-size: 14px;
        }

        .step-status {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .step-status.completed {
            background: #28a745;
            color: white;
        }

        .step-status.running {
            background: #ffc107;
            color: #333;
        }

        .step-status.pending {
            background: #e9ecef;
            color: #6c757d;
        }

        /* Input Area */
        .input-container {
            padding: 24px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .task-input {
            flex: 1;
            min-height: 44px;
            max-height: 120px;
            padding: 12px 16px;
            border: 1px solid #dee2e6;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .task-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            background: #5a6fd8;
        }

        .send-button:disabled {
            background: #dee2e6;
            cursor: not-allowed;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #6c757d;
            text-align: center;
            padding: 40px;
        }

        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #495057;
        }

        .empty-state p {
            font-size: 16px;
            line-height: 1.5;
            max-width: 400px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .app-container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">OpenCowork</div>
            
            <div class="provider-section">
                <div class="section-title">LLM Providers</div>
                <div class="provider-list" id="providerList">
                    <div class="provider-item">
                        <div class="provider-status unavailable"></div>
                        <span>Loading providers...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="header-title">Agent Workspace</div>
                <div class="connection-status">
                    <div class="status-dot" id="connectionDot"></div>
                    <span id="connectionStatus">Connecting...</span>
                </div>
            </div>

            <div class="chat-container">
                <div class="messages" id="messages">
                    <div class="empty-state">
                        <h3>ðŸš€ Welcome to OpenCowork</h3>
                        <p>Your multi-LLM agent system is ready. Describe any complex task and watch it get executed step by step across different AI providers.</p>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="task-input" 
                            id="taskInput" 
                            placeholder="Describe a task for your AI agent to execute..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendButton" disabled>
                            âž¤
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
